<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="https://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ajax-validation</title>
</h:head>
<h:body>
    <h:form>
        <p:panel id="panel-id" header="Add a User">
            <p:messages id="msgs" />
            <h:panelGrid value="#{personneBean.p}" var="p" columns="3" cellpadding="5">
                <p:outputLabel for="firstname" value="Firstname:" />
                <p:inputText id="firstname" value="#{p.nom}" required="true" label="Firstname">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="firstname" display="icon" />
                <p:outputLabel for="lastname" value="Lastname:" />
                <p:inputText id="lastname" value="#{p.prenom}" label="Lastname" required="true">
                    <f:validateLength minimum="2" />
                    <p:ajax update="msgLastname" event="keyup" />
                </p:inputText>
                <p:message for="lastname" id="msgLastname" display="icon" />
            </h:panelGrid>
            <p:commandButton value="Save" update="panel-id" actionListener="#{personneBean.ajouterPersonne(p)}" icon="ui-icon-check" />
        </p:panel>
    </h:form>
</h:body>
</ui:composition>
