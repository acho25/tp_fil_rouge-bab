<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="https://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <f:event type="preRenderView" listener="#{personneBean.init()}"/>

    <h:head>
        <title>TabView</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />
            <h3 style="margin-top:0">Course Description</h3>
            <p:tabView>
                <p:tab title="list of all users">
                    <p:dataTable value="#{personneBean.personnes}" var="personne">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Person ID"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{personne.id}"></h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Person Name"></h:outputText>
                            </f:facet>
                            <h:outputText value="#{personne.nom}"></h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="add user" >
                    <h:form>
                        <h:panelGrid columns="3">
                            <br/>
                            <h:outputLabel>nom</h:outputLabel>
                            <h:inputText value="#{personneBean.personne.nom}" id="nom" />
                            <br/>
                            <h:commandButton value="Save" action="#{personneBean.ajouterPersonne(personneBean.personne)}"/>
                        </h:panelGrid>
                    </h:form>

                </p:tab>
                <p:tab title="delete user">
                    <p:dataTable value="#{personneBean.personnes}" var="personne2">
                        <p:column headerText="Name">
                            <h:outputText value="#{personne2.nom}"/>
                    </p:column><p:column>
                        <p:commandButton action="#{personneBean.supprimerPersonne(personne2)}">
                        </p:commandButton>
                    </p:column>
                    </p:dataTable>
                </p:tab>
            </p:tabView>

        </h:form>
    </h:body>
</ui:composition>
